<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Game Project</title>
    <link rel="stylesheet" href="css/view.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <style>
        body{
            margin: 0;
            background: black;
        }
    </style>
    <script src="index.js" defer></script>
    
    <div class="fixed text-white text-sm ml-2 mt-2 select-none"><span>Score: </span><span id="scoreEl">0</span></div>
    <div id="modalEl" class="fixed inset-0 flex items-center justify-center">
        <div class="bg-white max-w-md w-full p-6 text-center">
            <h1 id="bigScoreEl" class="text-4xl font-bold leading-none">0</h1>
            <p class="text-sm text-gray-700 mb-4">Points</p>
            <div>
                <button id="startGameBtn" class="bg-blue-500 text-white w-full py-2 rounded-full">Start game</button>
            </div>
        </div>
    </div>
    <canvas></canvas>

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"
        integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ=="
        crossorigin="anonymous">
    </script>
</body>
</html>
